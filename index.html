<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Ceazar x ThaiPost</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div style="padding-top: 14px;">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center" style="color: #212529;margin-top: 0px;">
                <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card mb-5">
                        <div class="card-header" id="head" style="padding-top: 16px;background: rgb(191,18,19);padding-bottom: 16px;">
                            <div style="text-align: center;"><img src="assets/img/ceazar_logo.png" width="140">
                                <h3 style="color: rgb(255,255,255);">บริษัท ซีซ่า มิลเลนเนี่ยม จำกัด</h3><span style="color: #ffffff;font-size: 20px;">รับส่งพัสดุทั่วโลก ราคาถูกที่สุด</span>
                            </div>
                        </div>
                        <div class="card-header" id="tools" style="padding-top: 16px;">
                            <h3 style="margin-bottom: 0px;">Calculate Time and Cost</h3>
                            <p>Enter your shipping details.</p>
                        </div>
                        <div class="card-body p-sm-5"><label class="form-label">Destination Country</label>
                            <div class="w-100"></div><select id="country" class="des-zone" style="width: 300px;font-size: 22px;height: 32.5px;">
                                <optgroup label="Select Country">
                                    <!-- The options will be loaded here by JavaScript -->
                                </optgroup>
                            </select>
                            <div class="w-100" style="margin-bottom: 22px;"></div><label class="form-label">Package Weight (kg)</label>
                            <div class="w-100"></div><input type="number" id="weight" class="shp-wgt" placeholder="Enter weight">
                            <div class="w-100" style="margin-bottom: 22px;"></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Insurance</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="formCheck-2">Express Delivery</label></div>
                            <div class="w-100" style="margin-bottom: 25px;"></div>
                            <div style="text-align: center;"><button class="btn btn-dark" type="button" onclick="calculateCost()">Calculate Cost</button></div>
                        </div>
                        <div class="card-footer" style="padding-left: 16px;padding-right: 16px;"><label class="form-label">Estimated Shipping Cost: <span id="shipping-cost"></span></label></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"
        integrity="sha512-SGWgwwRA8xZgEoKiex3UubkSkV1zSE1BS6O4pXcaxcNtUlQsOmOmhVnDwIvqGRfEmuz83tIGL13cXMZn6upPyg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script src="assets/bootstrap/js/calc.csv.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
